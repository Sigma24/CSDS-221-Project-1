<form>
  <div class="container">
    <h3 style="color: red">
      <strong>Bootstrap Booking Form:</strong>
    </h3>
    <div class="well well-md">
      Fill out the form and click the submit button when
      complete...
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="panel panel-primary">
          <div class="panel-heading">User:</div>
          <div class="panel-body">
            <div class="form-group">
              <div class="col-md-4">
                <label for="user">Username:</label>
              </div>
              <div class="col-md-8">
                <input type="text" class="form-control" id="username" placeholder="Type username..." />
              </div>
              <div class="col-md-4">
                <label for="user">First Name:</label>
              </div>
              <div class="col-md-8">
                <input type="text" class="form-control" id="firstName" placeholder="Type first name..." />
              </div>
              <div class="col-md-4">
                <label for="user">Last Name:</label>
              </div>
              <div class="col-md-8">
                <input type="text" class="form-control" id="lastName" placeholder="Type last name..." />
              </div>
            </div>
          </div>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">Contact:</div>
          <div class="panel-body">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-phone fa-fw"></i></span>
              <input type="text" class="form-control" id="phoneNumber" placeholder="Type phone#..." />
            </div>
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-fax fa-fw"></i></span>
              <input type="text" class="form-control" id="faxNumber" placeholder="Type fax#..." />
            </div>
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-envelope fa-fw"></i></span>
              <input type="email" class="form-control" id="email" placeholder="Type e-mail..." />
            </div>
          </div>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">Schedule:</div>
          <div class="panel-body">
            <label for="schedule">Adults:</label>
            <select class="form-control" name="adults" id="numAdults">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
            <div class="row">
              <div class="col-md-6">
                <label for="schedule">Check-In:</label>
                <input type="date" class="form-control" id="checkIn" />
                <label for="schedule">Days:</label>
                <input type="text" class="form-control" id="numDays" placeholder="Displays days..." disabled />
              </div>
              <div class="col-md-6">
                <label for="schedule">Check-Out:</label>
                <input type="date" class="form-control" id="checkOut" />
                <label for="schedule">Cost($):</label>
                <input type="text" class="form-control" id="cost" placeholder="Displays cost..." disabled />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="panel panel-primary">
          <div class="panel-heading">Other:</div>
          <div class="panel-body">
            <div class="form-group">
              <label for="other">Message:</label><br />
              <textarea class="form-control" placeholder="Type message here..." cols="30" rows="20"></textarea>
              <label for="other">Range:</label>
              <input type="range" min="0" max="10" class="form-control-range" /><br />
              <label for="other">Priority:</label><br />
              <label class="radio-inline" for="priority">
                <input type="radio" name="option" value="Low" checked />Low
              </label>
              <label class="radio-inline" for="priority">
                <input type="radio" name="option" value="Med" />Med
              </label>
              <label class="radio-inline" for="priority">
                <input type="radio" name="option" value="High" />High
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <hr style="margin-top: 0px" />
    <div class="row">
      <div class="pull-right">
        <button type="submit" class="btn btn-success" id="submitButton">
          <i class="fa fa-paper-plane"></i> Submit
        </button>
      </div>
      <div class="pull-right">
        <button type="reset" class="btn btn-primary" id="resetButton">
          <i class="fa fa-eraser"></i> Reset
        </button>
      </div>
    </div>
  </div>
</form>
